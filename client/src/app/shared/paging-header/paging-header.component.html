<header class="mt-2 control-bar" *ngIf="totalCount && pageIndex && pageSize">
    <span>Showing 
        <strong>{{(pageIndex - 1) * pageSize + 1}} - 
        {{pageIndex * pageSize
         > totalCount 
         ? totalCount
         : pageIndex * pageSize
        }}
        </strong> 
        of <strong>{{totalCount}}</strong> 
        Results
    </span>
</header>
