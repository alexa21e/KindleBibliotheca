<div class="container m-3">
    <div class="row">
        <section class="col-3">
            <h5 class="text ms-3">Sort</h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}</option>
            </select>
            <!-- <h5 class="text ms-3">Series</h5>
            <ul class="list-group">
                <li class="list-group-item" [class.active]="params.seriesId === ''" (click)="defaultSelected()">All</li>
                <li class="list-group-item" *ngFor="let series of series" [class.active]="series.id === params.seriesId"
                    [value]="series.id" (click)="onSeriesSelected(series.id)">
                    {{series.name}}</li>
            </ul> -->
            <h5 class="text ms-3 mt-4">Authors</h5>
            <ul class="list-group">
                <li class="list-group-item" [class.active]="params.authorId === ''" (click)="defaultSelected()">All</li>
                <li class="list-group-item" *ngFor="let author of authors"
                    [class.active]="author.id === params.authorId" [value]="author.id"
                    (click)="onAuthorSelected(author.id)">
                    {{author.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items center pb-2">
                <app-paging-header [totalCount]="totalCount"
                [pageIndex]="params.pageIndex" [pageSize]="params.pageSize">
                </app-paging-header>
                <div class="d-flex mt-2">
                    <input (keyup.enter)="onSearch()" type="text" placeholder="Search" class="form-control me-2" #search>
                    <button (click)="onSearch()" class="btn mx-2">Search</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let book of books">
                    <app-book [book]="book"></app-book>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <app-pager
                [totalCount]="totalCount"
                [pageSize]="params.pageSize"
                (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </section>
    </div>
</div>
