<div class="card p-4">
  <p-button class="p-2 justify-content-center" (click)="showDialog()" icon="pi pi-external-link"
    label="Show"></p-button>
  <p-dialog header="Create book" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <form [formGroup]="bookForm">
      <div class="card p-2">
        <div class="field">
          <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
          <input [formControl]="bookForm.controls['title']" id="title" placeholder="Enter title" type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2"
            maxlength="50" />
        </div>
        <div class="field">
          <label for="author" class="block text-gray-700 font-medium mb-2">Author</label>
          <input [formControl]="bookForm.controls['authorName']" id="author" placeholder="Enter author" type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2"
            maxlength="50" />
        </div>
        <div class="field">
          <label for="publishingDate" class="block text-gray-700 font-medium mb-2">Publishing Date</label>
          <input [formControl]="bookForm.controls['publishingDate']" id="publishingDate" type="date"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2">
        </div>
        <div class="field">
          <label for="rating" class="block text-gray-700 font-medium mb-2">Rating</label>
          <input [formControl]="bookForm.controls['rating']" id="rating" placeholder="Enter rating" type="number"
            min="0" max="5"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2" />
        </div>
        <!-- <div class="field"> 
            <label for="genre" class="block text-gray-700 font-medium mb-2">Genre</label> 
            <select [formControl]="bookForm.controls['genre']" id="genre" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2"> 
            <option value="" disabled selected hidden>Select a genre</option> 
            <option *ngFor="let genre of genreOptions" [value]=genre.value>
              {{genre.name}}</option>
            </select> 
          </div>  -->
        <div class="field">
          <label for="publishingHouse" class="block text-gray-700 font-medium mb-2">Publishing House</label>
          <input [formControl]="bookForm.controls['publishingHouse']" id="publishingHouse"
            placeholder="Enter publishing house" type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2"
            maxlength="50" />
        </div>
        <!-- <div class="field"> 
            <label for="series" class="block text-gray-700 font-medium mb-2">Series (optional)</label> 
            <input [formControl]="bookForm.controls['series']" id="series" placeholder="Enter series" type="text" 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2" maxlength="50" /> 
          </div>
          <div class="field"> 
            <label for="seriesPlace" class="block text-gray-700 font-medium mb-2">Rank in series (optional)</label> 
            <input [formControl]="bookForm.controls['seriesPlace']" id="seriesPlace" placeholder="Enter rank in series" type="number"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2" /> 
          </div> -->
        <div class="field">
          <label for="pagesNumber" class="block text-gray-700 font-medium mb-2">Number of pages</label>
          <input [formControl]="bookForm.controls['pagesNumber']" id="pagesNumber" placeholder="Enter number of pages"
            type="number"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2" />
        </div>
        <div class="field">
          <label for="description" class="block text-gray-700 font-medium mb-2">Description (goodreads link)</label>
          <input [formControl]="bookForm.controls['description']" id="description" placeholder="Enter description"
            type="text"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2 mx-2"
            maxlength="50" />
        </div>
        <!-- HTML template -->
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
        <button (click)="uploadCover()">Upload Cover</button>
        <div class="row">
          <div class="offset-md-5 col-md-2">
            <button type="button" class="btn btn-primary" (click)="onCreate()">Create </button>
          </div>
        </div>
      </div>
    </form>
  </p-dialog>
</div>
